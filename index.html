<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script defer type="module" src="/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="board">
      <section class="board__content game-settings">
        <h1 class="game-settings__h1">
          <img src="./assets/logo.svg" alt="Tic Tac Toe game" />
        </h1>
        <div class="game-settings__player">
          <h2 class="game-settings__h2">Pick player 1's mark</h2>
          <div class="game-settings__radio-container">
            <div
              class="game-settings__radio-selector game-settings__radio-selector--right"
            ></div>
            <input
              class="game-settings__radio-input"
              type="radio"
              name="mark"
              id="radio-x"
              value="x"
            />
            <label
              class="game-settings__radio-label game-settings__radio-label-x"
              for="radio-x"
            >
              <img
                class="game-settings__radio-image"
                src="./assets/icon-x--light.svg"
                alt="X"
              />
            </label>
            <input
              class="game-settings__radio-input"
              type="radio"
              name="mark"
              id="radio-o"
              value="o"
              checked
            />
            <label
              class="game-settings__radio-label game-settings__radio-label-o"
              for="radio-o"
            >
              <img
                class="game-settings__radio-image"
                src="./assets/icon-o--dark.svg"
                alt="O"
              />
            </label>
          </div>
          <p class="game-settings__text">Remember: X goes first</p>
        </div>
        <div class="game-settings__button-container">
          <button
            type="button"
            class="game-settings__button game-settings__button--yellow"
          >
            New game (VS CPU)
          </button>
          <button
            type="button"
            class="game-settings__button game-settings__button--blue"
          >
            New game (VS Player)
          </button>
        </div>
      </section>
      <section class="board__content game disabled">
        <h1 class="game__logo">
          <img src="./assets/logo.svg" alt="Tic Tac Toe game" />
        </h1>
        <p class="game__turn">
          <img
            class="game__turn-icon"
            src="./assets/icon-x--light.svg"
            alt="X"
          /><span class="game__turn-text">Turn</span>
        </p>
        <button class="game__restart" type="button">
          <img src="./assets/icon-restart.svg" alt="Restart" />
        </button>
        <div class="game__cell" data-cellId="0"></div>
        <div class="game__cell" data-cellId="1"></div>
        <div class="game__cell" data-cellId="2"></div>
        <div class="game__cell" data-cellId="3"></div>
        <div class="game__cell" data-cellId="4"></div>
        <div class="game__cell" data-cellId="5"></div>
        <div class="game__cell" data-cellId="6"></div>
        <div class="game__cell" data-cellId="7"></div>
        <div class="game__cell" data-cellId="8"></div>
        <p class="game__footer game__footer--blue">
          <span class="game__footer-title">
            X(<span class="game__footer-title-value--x">you</span>)
          </span>
          <span class="game__footer-value game__footer-value--x">0</span>
        </p>
        <p class="game__footer game__footer--gray">
          <span class="game__footer-title">Ties</span>
          <span class="game__footer-value game__footer-value--ties">0</span>
        </p>
        <p class="game__footer game__footer--yellow">
          <span class="game__footer-title">
            O(<span class="game__footer-title-value--o">CPU</span>)
          </span>
          <span class="game__footer-value game__footer-value--o">0</span>
        </p>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        Coded by <a href="https://github.com/pietyr">Piotr Kisiel</a>
      </p>
    </footer>
    <dialog class="won-game">
      <div class="won-game__wrapper">
        <p class="won-game__header">you won!</p>
        <div class="won-game__announcement">
          <img class="won-game__mark" src="./assets/icon-x.svg" alt="x" />
          <p class="won-game__anoncement-text">takes the round</p>
        </div>
        <div class="won-game__button-wrapper">
          <button class="won-game__quit">quit</button>
          <button class="won-game__next">next round</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
