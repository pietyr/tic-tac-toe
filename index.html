<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="board">
      <section class="board__content game-settings">
        <h1 class="game-settings__h1">
          <img src="./assets/logo.svg" alt="Tic Tac Toe game" />
        </h1>
        <div class="game-settings__player">
          <h2 class="game-settings__h2">Pick player 1's mark</h2>
          <div class="game-settings__radio-container">
            <div
              class="game-settings__radio-selector game-settings__radio-selector--right"
            ></div>
            <input
              class="game-settings__radio-input"
              type="radio"
              name="mark"
              id="radio-x"
            />
            <label
              class="game-settings__radio-label game-settings__radio-label-x"
              for="radio-x"
            >
              <img
                class="game-settings__radio-image"
                src="./assets/icon-x--light.svg"
                alt="X"
              />
            </label>
            <input
              class="game-settings__radio-input"
              type="radio"
              name="mark"
              id="radio-o"
              checked
            />
            <label
              class="game-settings__radio-label game-settings__radio-label-o"
              for="radio-o"
            >
              <img
                class="game-settings__radio-image"
                src="./assets/icon-o--dark.svg"
                alt="O"
              />
            </label>
          </div>
          <p class="game-settings__text">Remember: X goes first</p>
        </div>
        <div class="game-settings__button-container">
          <button
            type="button"
            class="game-settings__button game-settings__button--yellow"
          >
            New game (VS CPU)
          </button>
          <button
            type="button"
            class="game-settings__button game-settings__button--blue"
          >
            New game (VS Player)
          </button>
        </div>
      </section>
      <section class="board__content game">
        <h1 class="game__logo">
          <img src="./assets/logo.svg" alt="Tic Tac Toe game" />
        </h1>
        <p class="game__turn">
          <img
            class="game__turn-icon"
            src="./assets/icon-x--light.svg"
            alt="X"
          /><span class="game__turn-text">Turn</span>
        </p>
        <button class="game__restart" type="button">
          <img src="./assets/icon-restart.svg" alt="Restart" />
        </button>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <div class="game__cell"></div>
        <p class="game__footer game__footer--blue">
          <span class="game__footer-title">X (you)</span
          ><span class="game__footer-value">14</span>
        </p>
        <p class="game__footer game__footer--gray">
          <span class="game__footer-title">Ties</span
          ><span class="game__footer-value">32</span>
        </p>
        <p class="game__footer game__footer--yellow">
          <span class="game__footer-title">O (CPU)</span
          ><span class="game__footer-value">11</span>
        </p>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        Coded by <a href="https://github.com/pietyr">Piotr Kisiel</a>
      </p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
