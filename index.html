<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="board">
      <section class="board__content game-settings">
        <h1>
          <img src="./assets/logo.svg" alt="Tic Tac Toe game" />
        </h1>
        <div class="game-settings__player">
          <h2 class="game-settings__h2">Pick player 1's mark</h2>
          <div><input type="checkbox" name="" id="" />X</div>
          <p class="game-settings__text">Remember: X goes first</p>
        </div>
        <div class="game-settings__button-container">
          <button
            type="button"
            class="game-settings__button game-settings__button--yellow"
          >
            New game (VS CPU)
          </button>
          <button
            type="button"
            class="game-settings__button game-settings__button--blue"
          >
            New game (VS Player)
          </button>
        </div>
      </section>
      <section class="board__content game">
        <h1>
          <img src="./assets/logo.svg" alt="Tic Tac Toe game" />
        </h1>
        <p>X Turn</p>
        <button type="button">Restart</button>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <p>X (you) 14</p>
        <p>Ties 32</p>
        <p>O (CPU) 11</p>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        Coded by <a href="https://github.com/pietyr">Piotr Kisiel</a>
      </p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
